<!DOCTYPE html>
<html>
  <head>
    <title>Prices Cars</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/jsx">
      var Car = React.createClass({
        render: function(){
          return (
            <div className="car-item">
              <span>{this.props.brand}</span>  
              <h3>{this.props.model}</h3>
              <p>{this.props.year} - {this.props.price}</p>
            </div>
          );
        }
      });

      var CarList = React.createClass({
        getInitialState: function(){
          return {data: []};
        },
        componentDidMount: function(){
          $.ajax({
            url: 'cars.json',
            dataType: 'json',
            success: function(data){
              this.setState({data: data});
            }.bind(this)
          });
        },
        render: function(){
          var car_nodes = this.state.data.map(function(car){
            return (
              <Car brand={car.brand} model={car.model} year={car.year} price={car.price} ></Car>
            );
          });
          return (
            <div className="car-list">
              <h1>List of Cars</h1>
              {car_nodes}
            </div>
          );
        }
      });

      React.render(
        <CarList/>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
