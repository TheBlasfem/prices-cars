<!DOCTYPE html>
<html>
  <head>
    <title>Prices Cars</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/jsx">
      var cars = [
        {
          brand: "chevrolet",
          model: "vivant",
          year: "2007",
          price: "7000"
        },
        {
          brand: "toyota",
          model: "whatever",
          year: "2004",
          price: "6000"
        }
      ];

      var Car = React.createClass({
        render: function(){
          return (
            <div className="car-item">
              <span>{this.props.brand}</span>  
              <h3>{this.props.model}</h3>
              <p>{this.props.year} - {this.props.price}</p>
            </div>
          );
        }
      });

      var CarList = React.createClass({
        render: function(){
          var car_nodes = this.props.data.map(function(car){
            return (
              <Car brand={car.brand} model={car.model} year={car.year} price={car.price} ></Car>
            );
          });
          return (
            <div className="car-list">
              <h1>List of Cars</h1>
              {car_nodes}
            </div>
          );
        }
      });

      React.render(
        <CarList data={cars} />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
